<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>
    
    <div class="image-gallery">
        <ul class="hero-image">
            
        </ul>

        <div class="thumbnails-slider">
            <ul class="thumbnails-list">
                <li class="thumbnail">
                    <img src="assets/images/thumbnails/Layer52.png">
                </li>
                <li class="thumbnail">
                    <img src="assets/images/thumbnails/Layer53.png">
                </li>
                <li class="thumbnail">
                    <img src="assets/images/thumbnails/Layer54.png" alt="">
                </li>
                <li class="thumbnail">
                    <img src="assets/images/thumbnails/Layer55.png" alt="">
                </li>
                <li class="thumbnail active">
                    <img src="assets/images/thumbnails/Layer56.png" alt="">
                </li>
                <li class="thumbnail">
                    <img src="assets/images/thumbnails/Layer57.png" alt="">
                </li>
                <li class="thumbnail">
                    <img src="assets/images/thumbnails/Layer59.png" alt="">
                </li>
                <li class="thumbnail">
                    <img src="assets/images/thumbnails/Layer60.png" alt="">
                </li>
                <li class="thumbnail">
                    <img src="assets/images/thumbnails/Layer61.png" alt="">
                </li>
                <li class="thumbnail">
                    <img src="assets/images/thumbnails/Layer62.png" alt="">
                </li>
            </ul>

            <div class="arrows">
                <button class="prev-slide">Previous</button>
                <button class="next-slide">Next</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
